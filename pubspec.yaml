name: alarmi
description: "alarm application"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+7

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^15.1.3
  flutter_riverpod: ^2.6.1
  readmore: ^3.0.0
  shared_preferences: ^2.5.3
  permission_handler: ^12.0.0+1
  awesome_notifications: ^0.10.1
  flutter_localization: ^0.3.3
  font_awesome_flutter: ^10.8.0
  flutter_svg: ^2.1.0
  flutter_animate: ^4.5.2
  collection: ^1.19.1
  fluttertoast: ^8.2.12
  intl: ^0.20.2
  just_audio: ^0.10.4
  vibration: ^3.1.3
  marquee: ^2.3.0
  path: ^1.9.1
  sqflite: ^2.4.2
  uuid: ^4.5.1
  shake: ^3.0.0
  lottie: ^3.3.1
  animated_text_kit: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/characters/
    - assets/images/fishes/
    - assets/images/backgrounds/
    - assets/images/etc/
    - assets/audios/
    - assets/audios/default/
    - assets/audios/energy/
    - assets/audios/nature/
    - assets/audios/signal/
    - assets/dbs/
    - assets/lotties/
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900
